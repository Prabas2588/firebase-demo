<!DOCTYPE html>
<html>
<head>
  <title>Simple Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
  <h2>Login Page</h2>

  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>

  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>

  <h3 id="msg"></h3>

  <script>
    // ðŸ”¹ Replace with your Firebase config
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyA6wwc2n5glKZUGZbG_HLVs4nSPdaZL4bg",
  authDomain: "fir-demo-61d34.firebaseapp.com",
  projectId: "fir-demo-61d34",
  storageBucket: "fir-demo-61d34.firebasestorage.app",
  messagingSenderId: "793037641774",
  appId: "1:793037641774:web:364153926437cd7811e7bf",
  measurementId: "G-1S8EWEW6B5"
};

    // ðŸ”¹ Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ðŸ”¹ Login Function
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("msg").innerText = "Hai ðŸ‘‹";
        })
        .catch(error => {
          document.getElementById("msg").innerText = error.message;
        });
    }

    // ðŸ”¹ Sign Up Function
    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("msg").innerText = "Account created âœ… Now login!";
        })
        .catch(error => {
          document.getElementById("msg").innerText = error.message;
        });
    }
  </script>
</body>
</html>
